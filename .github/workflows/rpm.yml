name: Build & Release RPM

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm gnupg expect

      - name: Prepare build
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          sed "s|^Version:.*|Version:        $VERSION|" cocker.spec > ~/rpmbuild/SPECS/cocker.spec
          mkdir -p temp-src/cocker-${VERSION}
          cp -r bin completions temp-src/cocker-${VERSION}/
          tar czf ~/rpmbuild/SOURCES/cocker-${VERSION}.tar.gz -C temp-src cocker-${VERSION}
          rm -rf temp-src

      - name: Import GPG key (optional)
        if: env.GPG_PRIVATE_KEY != ''
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --list-keys
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Build and optionally sign RPM
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Configure GPG for signing if secrets are available
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "%_gpg_name $RPM_GPG_NAME" >> ~/.rpmmacros
            rpmbuild -ba --sign ~/rpmbuild/SPECS/cocker.spec || rpmbuild -ba ~/rpmbuild/SPECS/cocker.spec
          else
            rpmbuild -ba ~/rpmbuild/SPECS/cocker.spec
          fi
          
          RPM_FILE=$(find ~/rpmbuild/RPMS -name "cocker-${VERSION}*.rpm" | head -n1)
          if [ -z "$RPM_FILE" ]; then
            echo "Error: RPM file not found"
            exit 1
          fi
          echo "RPM_FILE=$RPM_FILE" >> $GITHUB_ENV
        env:
          RPM_GPG_NAME: ${{ secrets.RPM_GPG_NAME }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ env.RPM_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
